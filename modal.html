<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Constellation Weather</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel = "preconnect" href="https://fonts.googleapis.com">
        <link rel = "preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href = "https://code.jquery.com/ui/1.12.1/themes/start/jquery-ui.css" rel = "stylesheet">
        <link rel = "stylesheet" href="./Assets/css/modal.css">
        <script src = "https://code.jquery.com/jquery-1.12.4.js"></script> 
        <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    </head>

    <body class="min-h-screen font-exo bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-white text-base text-5xl">
        <header class="bg-[url('./Assets/images/space-photo.jpg')] text-white sticky top-0 z-10"> 
            <section class=" max-w-6xl mx-auto p-4 justify-between items-center "> 
                <h1 class="text-5xl font-bold">
                    ðŸŒƒ In Today&rsquo;s Sky
                </h1>
            </section>
        </header>
        <script>
            $(function() {
                $("#locOptionsSet").dialog({
                    autoOpen: true,
                    modal: true,
                    closeOnEscape: false
                });
            });
        </script>
        <main class="min-h-screen flex flex-col">
            <div id = "locOptionsSet" title = "Location Method">
                <h2 id = "locOptionQuery" class = "exo-font">How Should I Find Your Map?</h2>
                <form id = "myForm">
                <div id = "geoLoc">
                    <label for = "geoLocEl" class = "exo-font">Geolocation
                        <input name = "locatorOpt" type = "radio" id = "geoLocEl" checked>
                    </label>
                </div>
                <div id = "zipLoc">
                    <label for = "zipLocEl" class="exo-font">Postal Code
                        <input name = "locatorOpt" type = "radio" id = "zipLocEl">
                        <input id = "zipInput" placeholder = "Zip code" type = "number">
                    </label>
                </div>
                <button type = "submit" id = "submitBtn">Go!</button>
                </form>
            </div>
            <script>
                $(function() {
                    $("#locOptionsSet").buttonset();
                });
            </script>
            <script>
                $(function () {
                    locOptionsSet.classList.add("ui-controlgroup-vertical")
                })
            </script>
            <script src="./Assets/js/modal.js"></script>
        </main>
    </body>

    <footer class="bg-[url('./Assets/images/space-photo.jpg')] text-white m-auto top-0 z-10"> 
        <section class=" mx-auto p-4 justify-between "> 
            <h1 class="text-3xl font-bold">
                Made with passion by the constellation team ðŸŒƒ (BRIAN, JAMES, CALEB, MATTHEW) ðŸŒƒ
            </h1>
        </section>
    </footer>
</html>
