<!doctype html> 
<html lang="en"> 
  
    <head> 
        <meta charset="utf-8">
        <title>Constellation Weather</title>
        <link rel = "preconnect" href="https://fonts.googleapis.com">
        <link rel = "preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href = "https://code.jquery.com/ui/1.12.1/themes/start/jquery-ui.css" rel = "stylesheet">
         <link rel = "stylesheet" href="./assets/css/modal.css">
        <script src = "https://code.jquery.com/jquery-1.12.4.js"></script> 
        <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
        <script>
            $(function() {
                $("#locOptionsSet").dialog({
                    autoOpen: false,
                    modal: true
                });
// There won't be a button; this should open after the splash page shows for a specified amount of time
                $("#opener").click(function() {
                    $("#locOptionsSet").dialog("open");
                });
            });
        </script>
    </head>
    
    <body>
        <div id = "locOptionsSet" title="Location Method">
            <h2 id="locOptionQuery">How Should I Find Your Map?</h2>
            <label for = "geoLocEl">Geolocation
                <input name = "locatorOpt" type = "radio" id = "geoLocEl">
            </label>
            <div id="zipLoc">
                <label for = "zipLocEl">Postal Code
                    <input name = "locatorOpt" type = "radio" id = "zipLocEl">
                    <input id = "zipInput" placeholder = "Zip code">
                </label>
            </div>
            <button type = "submit" id = "submitBtn" style = "width:70px; border-radius:5px; text-align:center;">Go!</button>
        </div>
        <script>
            $(function() {
                $("#locOptionsSet").buttonset();
            });
        </script>
        <script>
            $(function () {
                locOptionsSet.classList.add("ui-controlgroup-vertical")
            })
        </script>
        <script src="./Assets/js/geolocation.js"></script>
        <script src="./Assets/js/script.js"></script>
        <button id="opener">Open Dialog</button>
    </body>
</html>
